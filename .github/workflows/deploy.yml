name: Deploy Vite site to GitHub Pages



on:
 push:
   branches: [main]
 workflow_dispatch:



permissions:
 contents: read
 pages: write
 id-token: write



concurrency:
 group: "pages"
 cancel-in-progress: true



jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v4



     - name: Setup Node
       uses: actions/setup-node@v4
       with:
         node-version: '20'
         cache: 'npm'



     # Use npm install (works even if you don't have a lockfile)
     - name: Install deps
       run: npm install



     - name: Build
       run: npm run build



     - name: Upload Pages artifact
       uses: actions/upload-pages-artifact@v3
       with:
         # If you changed Vite's outDir, update this path to match
         path: ./dist



 deploy:
   needs: build
   runs-on: ubuntu-latest
   environment:
     name: github-pages
     url: ${{ steps.deployment.outputs.page_url }}
   steps:
     - id: deployment
       uses: actions/deploy-pages@v4


